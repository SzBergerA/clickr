<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- CSS  -->
	<link href="/css/libs/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/reset.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/helpers.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/global.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/monster.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/ingame-menu.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/inventory.css" rel="stylesheet" type="text/css" media="screen,projection">

	<title>ClickR</title>
</head>
<body>

<div id="page-container">
	<div class="left-pane float-left">

		<div id="game-field">

		</div>

		<div id="ingame-menu">
			<div class="title">Ingame menu</div>
			<div class="actions"></div>
		</div>

		<div id="ultimate-message"></div>

	</div>
	<div class="right-pane float-left">

		<div class="row">
			<div class="col s12">
				<h1 class="main-title">
					What a game
				</h1>

				<div id="level-timer">
					0
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<h2 class="sub-title">
					Stats
				</h2>

				<div id="stats">
					<table>
						<tbody>
						<tr>
							<td>Click Damage</td>
							<td class="damage">1</td>
						</tr>
						<tr>
							<td>Stamina</td>
							<td class="stamina">10</td>
						</tr>
						<tr>
							<td>Sanity</td>
							<td class="sanity">10</td>
						</tr>
						<tr>
							<td>XP</td>
							<td class="xp">0</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col s12">

				<h2 class="sub-title">Equipped items</h2>

				<div id="equipped-inventory" class="inventory-grid">
					<div class="inv-row">
						<div class="inv-slot head"></div>
						<div class="inv-slot chest"></div>
						<div class="inv-slot legs"></div>
						<div class="inv-slot hand left"></div>
						<div class="inv-slot hand right"></div>
					</div>
				</div>

				<h2 class="sub-title">Inventory</h2>

				<div id="inventory" class="inventory-grid">
					<div class="inv-row">
						<div class="inv-slot">
							<div class="inv-item revolver"></div>
						</div>
						<div class="inv-slot"></div>
						<div class="inv-slot"></div>
						<div class="inv-slot"></div>
						<div class="inv-slot"></div>
					</div>
					<div class="inv-row">
						<div class="inv-slot"></div>
						<div class="inv-slot">
							<div class="inv-item colt magical"></div>
						</div>
						<div class="inv-slot"></div>
						<div class="inv-slot"></div>
						<div class="inv-slot"></div>
					</div>
					<div class="inv-row">
						<div class="inv-slot">
							<div class="inv-item shotgun rare"></div>
						</div>
						<div class="inv-slot"></div>
						<div class="inv-slot"></div>
						<div class="inv-slot">
							<div class="inv-item tommygun legendary"></div>
						</div>
						<div class="inv-slot"></div>
					</div>
				</div>

			</div>
		</div>

	</div>


</div>

<script id="monster-template" type="text/template">
	<div id=monster-{id} class="monster" data-maxhp="{maxHp}" data-hp="{hp}">
		<div class="health-bar-container">
			<div class="health-bar"></div>
			<div class="health">{hp} / {maxHp}</div>
		</div>
		<div class="image"></div>
		<div class="name">{name}</div>
		<div class="hit-box"></div>
	</div>
</script>

	<script src="/js/libs/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="/js/libs/jquery-ui.min.js"></script>

	<script src="/js/libs/materialize.min.js" type="text/javascript"></script>
	<script src="/js/utils.js" type="text/javascript"></script>
	<script src="/js/namespace.js" type="text/javascript"></script>
	<script src="/js/Entity/Player.js" type="text/javascript"></script>
	<script src="/js/Entity/Monster.js" type="text/javascript"></script>
	<script src="/js/Entity/Item.js" type="text/javascript"></script>
	<script src="/js/Controller/AppController.js" type="text/javascript"></script>
	<script src="/js/Service/Game.js" type="text/javascript"></script>
	<script src="/js/Service/MonsterMover.js" type="text/javascript"></script>
	<script src="/js/Service/MonsterIdProvider.js" type="text/javascript"></script>
	<script src="/js/Service/Spawner.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/Timer.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/IngameMenu.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/InventoryHandler.js" type="text/javascript"></script>
</body>
</html>
